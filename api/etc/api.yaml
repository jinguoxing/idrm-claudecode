Name: idrm-api
Host: 0.0.0.0
Port: 8888
MaxConns: 1000
Timeout: 30000

# 数据库配置
Database:
  Driver: mysql
  Source: root:123456@tcp(127.0.0.1:3306)/idrm?charset=utf8mb4&parseTime=True&loc=Local
  MaxOpenConns: 100
  MaxIdleConns: 10
  ConnMaxLifetime: 3600

# JWT配置
Auth:
  AccessSecret: your-secret-key
  AccessExpire: 86400

# CORS配置
Cors:
  AllowOrigins:
    - "*"
  AllowMethods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  AllowHeaders:
    - Content-Type
    - Authorization
    - X-Requested-With
